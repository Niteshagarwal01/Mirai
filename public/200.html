<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mirai AI - Loading Application</title>
    <style>
        body {
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #0f0f1a;
            color: #fff;
        }
        .spinner {
            border: 4px solid rgba(110, 64, 255, 0.1);
            border-radius: 50%;
            border-top: 4px solid #6e40ff;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .message {
            max-width: 600px;
            text-align: center;
            margin-bottom: 20px;
        }
        .redirect-button {
            padding: 12px 24px;
            background-color: #6e40ff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 20px;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="spinner"></div>
    <div class="message">
        <h1>Redirecting to Mirai Application...</h1>
        <p>The requested route is being processed. If you're not redirected within a few seconds, please click the button below.</p>
    </div>
    <a href="/" class="redirect-button" id="homeButton">Go to Home Page</a>

    <script>
        // This script handles routing issues when accessing deep links directly
        document.addEventListener('DOMContentLoaded', function() {
            const path = window.location.pathname;
            
            // Check if we're on a route that should be handled by React Router
            if (path.startsWith('/admin') || 
                path === '/login' || 
                path === '/signup' || 
                path === '/payment' ||
                path === '/business-planner' ||
                path === '/content-generator' ||
                path === '/upgrade-pro') {
                
                // Store the intended path
                localStorage.setItem('redirectAfterLoad', path);
                
                // Redirect to home and let React handle routing
                setTimeout(() => {
                    window.location.href = '/';
                }, 1000);
            }
        });
    </script>
</body>
</html>
